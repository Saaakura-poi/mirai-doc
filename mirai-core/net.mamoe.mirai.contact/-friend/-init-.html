<h1>&lt;init&gt;</h1>
<a name="net.mamoe.mirai.contact.Friend$&lt;init&gt;()"></a>
<code><span class="identifier">Friend</span><span class="symbol">(</span><span class="symbol">)</span></code>
<p>代表一位好友.</p>
<p>一个 <a href="index.html">Friend</a> 实例并不是独立的, 它属于一个 <a href="../../net.mamoe.mirai/-bot/index.html">Bot</a>.
对于同一个 <a href="../../net.mamoe.mirai/-bot/index.html">Bot</a>, 任何一个人的 <a href="index.html">Friend</a> 实例都是单一的.
<a href="index.html">Friend</a> 无法通过任何方式直接构造. 任何时候都应从 <a href="../../net.mamoe.mirai/-bot/get-friend.html">Bot.getFriend</a> 或事件中获取.</p>
