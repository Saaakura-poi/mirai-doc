<h1>isIntercepted</h1>
<a name="net.mamoe.mirai.event.Event$isIntercepted"></a>
<code><span class="keyword">abstract</span> <span class="keyword">val </span><span class="identifier">isIntercepted</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
<p>事件是否已被拦截.</p>
<p>所有事件都可以被拦截, 拦截后低优先级的监听器将不会处理到这个事件.</p>
