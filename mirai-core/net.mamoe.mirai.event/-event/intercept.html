<h1>intercept</h1>
<a name="net.mamoe.mirai.event.Event$intercept()"></a>
<code><span class="identifier">@SinceMirai</span><span class="symbol">(</span>"1.0.0"<span class="symbol">)</span> <span class="keyword">abstract</span> <span class="keyword">fun </span><span class="identifier">intercept</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>拦截这个事件</p>
<p>当事件被 <a href="./intercept.html">拦截</a> 后, 优先级较低 (靠右) 的监听器将不会被调用.</p>
<p>优先级为 <a href="../-listener/-event-priority/-m-o-n-i-t-o-r.html">Listener.EventPriority.MONITOR</a> 的监听器不应该调用这个函数.</p>

</p>
