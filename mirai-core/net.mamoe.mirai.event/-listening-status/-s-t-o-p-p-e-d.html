<h1>STOPPED</h1>
<a name="net.mamoe.mirai.event.ListeningStatus.STOPPED"></a>
<code><span class="identifier">STOPPED</span></code>
<p>表示已停止.</p>
<ul><li>若监听器使用 <a href="../-listener/-concurrency-kind/-l-o-c-k-e-d.html">Listener.ConcurrencyKind.LOCKED</a>,
在这之后监听器将会被从监听器列表中删除, 因此不再能接收到事件.</li>
<li>若使用 <a href="../-listener/-concurrency-kind/-c-o-n-c-u-r-r-e-n-t.html">Listener.ConcurrencyKind.CONCURRENT</a>,
在这之后无法保证立即停止监听.</li>
</ul>
